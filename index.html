<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Numbers Calculator</h1>
      <div class="operands">
        <p>First Operand:<span id="foperand"></span></p>
        <p>Second Operand:<span id="soperand"></span></p>
        <p>Result:<span id="result"></span></p>
      </div>
      <div class="generatebtn"><button>Generate</button></div>
      <div class="buttons">
        <button id="multiplybtn">Multiply</button>
        <button id="additionbtn">Add</button>
        <button id="substractionbtn">Substract</button>
        <button id="dividebtn">Divide</button>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
